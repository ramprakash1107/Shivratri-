<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maha Shivratri Wishes</title>
</head>

<body style="text-align:center;font-family:Arial;background:#eef2f3;padding:30px;">

<h1>ğŸ”± Happy Maha Shivratri ğŸ”±</h1>

<p id="wishText" style="font-size:20px;margin-top:20px;"></p>

<hr>

<h3>Apna naam likh kar aage bheje</h3>

<input id="myname" placeholder="Apna naam likhe" style="padding:8px;">
<br><br>
<button onclick="createLink()">Link Banao</button>

<p id="link" style="word-break:break-all;margin-top:15px;"></p>

<script>
  // URL se name lena
  const params = new URLSearchParams(window.location.search);
  const sender = params.get("name");

  if(sender){
    document.getElementById("wishText").innerHTML =
    "ğŸ™ " + sender + " ki taraf se aapko<br><b>Maha Shivratri ki hardik shubhkamnayein</b><br>ğŸ”± Bhagwan Shiv aapki har manokamna poori kare ğŸ”±";
  } else {
    document.getElementById("wishText").innerHTML =
    "ğŸ™ Maha Shivratri ki hardik shubhkamnayein ğŸ™";
  }

  function createLink(){
    var n = document.getElementById("myname").value;
    if(n==""){
      alert("Naam likhiye");
    } else {
      var url = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(n);
      document.getElementById("link").innerHTML =
      "Is link ko share kare:<br><a href='"+url+"'>"+url+"</a>";
    }
  }
</script>

</body>
</html>
