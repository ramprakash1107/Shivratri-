function generateLink(){
    var name = document.getElementById("name").value;

}

// Optimized falling text
const colors = ["#ffeb3b","#ff5722","#00e676","#03a9f4","#ff4081"];
let fallingTexts = [];
function createFallingText(){
    if(fallingTexts.length>20) return; // max 20 texts
    const text = document.createElement("div");
    text.className = "fallingText";
    text.innerText = "Har Har Mahadev üî±";
    text.style.left = Math.random() * window.innerWidth + "px";
    text.style.color = colors[Math.floor(Math.random()*colors.length)];
    text.style.fontSize = (16 + Math.random()*24) + "px";
    document.body.appendChild(text);
    fallingTexts.push(text);

    let topPos = -50;
    const speed = 1 + Math.random()*2;
    function fall(){
        topPos += speed;
        text.style.top = topPos + "px";
        if(topPos < window.innerHeight + 50){
            requestAnimationFrame(fall);
        } else {
            text.remove();
            fallingTexts.shift();
        }
    }
    fall();
}
setInterval(createFallingText, 700);

// Countdown Timer to 15 Feb
function countdown(){
    const target = new Date(new Date().getFullYear(),1,15,0,0,0); // Feb 15
    const now = new Date();
    const diff = target - now;
    if(diff<=0){
        document.getElementById("timer").innerText="üéâ Maha Shivratri Mubarak! üéâ";
        return;
    }
    const days = Math.floor(diff/1000/60/60/24);
    const hours = Math.floor(diff/1000/60/60)%24;
    const mins = Math.floor(diff/1000/60)%60;
    const secs = Math.floor(diff/1000)%60;
    document.getElementById("timer").innerText = `Countdown: ${days}d ${hours}h ${mins}m ${secs}s`;
}
setInterval(countdown,1000);
countdown();
