<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins',Arial,sans-serif;
  text-align:center;
  color:white;
  overflow-x:hidden;
  background:linear-gradient(-45deg,#ff6a00,#ee0979,#8e2de2,#4a00e0);
  background-size:400% 400%;
  animation:bgmove 10s ease infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  padding:20px 15px 40px;
  position:relative;
  z-index:2;
}

/* BIG NAME */
.big-name{
  font-size:46px;
  font-weight:900;
  margin-top:10px;
  text-transform:uppercase;
  position:relative;
  overflow:hidden;
  text-shadow:
    0 0 10px #fff,
    0 0 30px #ffeb3b,
    0 0 60px #ff9800;
}

/* shine */
.big-name::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.9),
    transparent
  );
  animation:shine 3s infinite;
}

@keyframes shine{
  0%{left:-100%}
  50%{left:100%}
  100%{left:100%}
}

/* heading */
.glow{
  font-size:36px;
  font-weight:900;
  margin:18px 0 8px;
  line-height:1.2;
  text-shadow:
    0 0 5px #fff,
    0 0 15px #ffeb3b,
    0 0 35px #ff5722;
}

.om{
  font-size:20px;
  margin-bottom:10px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:0.6}
}

#countdown{
  font-size:22px;
  font-weight:800;
  margin:12px 0 18px;
}

/* image */
.hero{
  width:95%;
  max-width:420px;
  margin:18px auto;
  border-radius:28px;
  box-shadow:
    0 0 35px rgba(255,255,255,0.45),
    0 0 90px rgba(0,0,0,0.9);
}

.msg{
  font-size:18px;
  margin:18px 12px;
  line-height:1.6;
  font-weight:500;
}

input{
  width:90%;
  max-width:330px;
  padding:15px;
  font-size:17px;
  border-radius:14px;
  border:none;
  outline:none;
}

.btn{
  width:90%;
  max-width:330px;
  margin-top:14px;
  padding:16px;
  font-size:19px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
  background:#25D366;
  color:#000;
}

/* footer note */
.footer-note{
  margin-top:28px;
  font-size:15px;
  opacity:0.85;
}

/* falling effects */
.flower,.maha{
  position:fixed;
  top:-30px;
  animation:fall linear infinite;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(120vh)}
}
</style>
</head>

<body>

<div class="container">

  <!-- BIG NAME -->
  <div class="big-name" id="fromName"></div>

  <div class="glow">
    ğŸ™ Maha Shivratri ğŸ™<br>
    Hardik Shubhkamnaye
  </div>

  <div class="om">ğŸ•‰ï¸ Om Namah Shivay ğŸ•‰ï¸</div>

  <div id="countdown" class="glow"></div>

  <img class="hero"
   src="https://i.postimg.cc/J7pZ6ZVM/sugandha-art-lord-shiva-8413252-1920.png">

  <div class="msg">
    Mahadev aapke jeevan me shanti, shakti aur
    samriddhi banaye rakhe ğŸ™<br>
    Har Har Mahadev ğŸ”±
  </div>

  <input id="nameInput" placeholder="Yahan apna naam likhen">

  <button class="btn" onclick="shareWA()">
    WhatsApp par apna link banaye
  </button>

  <div class="footer-note">
    ğŸ”± Apna naam likhiye aur is pavitra sandesh ko aage share kijiye ğŸ”±
  </div>

</div>

<script>
// Typing name from link
const p = new URLSearchParams(location.search);
const fullName = p.get("name")
 ? "ğŸŒ¸ " + decodeURIComponent(p.get("name")) + " ki taraf se ğŸŒ¸"
 : "ğŸ™ Shiv Bhakt ğŸ™";

const el = document.getElementById("fromName");
let i = 0;
function typeName(){
  if(i < fullName.length){
    el.innerText += fullName.charAt(i);
    i++;
    setTimeout(typeName, 80);
  }
}
typeName();

// WhatsApp share
function shareWA(){
 const nm=document.getElementById("nameInput").value.trim();
 if(!nm){alert("Apna naam likhen");return;}
 const link=location.origin+location.pathname+"?name="+encodeURIComponent(nm);
 const msg="ğŸ™ Maha Shivratri ki Hardik Shubhkamnaye ğŸ™\n\n"+nm+" ki taraf se\n\n"+link;
 window.open("https://wa.me/?text="+encodeURIComponent(msg));
}

// Countdown with seconds
const target=new Date("2026-02-15T00:00:00").getTime();
setInterval(()=>{
 const now=new Date().getTime();
 const d=target-now;
 if(d<=0){
  countdown.innerText="ğŸ™ Aaj Maha Shivratri hai ğŸ™";
  return;
 }
 const days=Math.floor(d/86400000);
 const hrs=Math.floor((d%86400000)/3600000);
 const min=Math.floor((d%3600000)/60000);
 const sec=Math.floor((d%60000)/1000);
 countdown.innerText=
  `â³ ${days} din ${hrs} ghante ${min} minute ${sec} second baki`;
},1000);

// Flower rain
const flowers=["ğŸŒ¸","ğŸŒº","ğŸŒ¼","ğŸŒ·"];
setInterval(()=>{
 let f=document.createElement("div");
 f.className="flower";
 f.innerText=flowers[Math.floor(Math.random()*flowers.length)];
 f.style.left=Math.random()*100+"vw";
 f.style.fontSize="26px";
 f.style.animationDuration=(3+Math.random()*3)+"s";
 document.body.appendChild(f);
 setTimeout(()=>f.remove(),7000);
},280);

// Har Har Mahadev rain (slow)
setInterval(()=>{
 let m=document.createElement("div");
 m.className="maha";
 m.innerText="Har Har Mahadev";
 m.style.left=Math.random()*100+"vw";
 m.style.fontSize="15px";
 m.style.animationDuration=(5+Math.random()*4)+"s";
 document.body.appendChild(m);
 setTimeout(()=>m.remove(),10000);
},1200);
</script>

</body>
</html>
