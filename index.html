<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri Wishes</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff0080,#7928ca,#ff8c00);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* MAIN CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

/* NAME */
#fromName{
  font-size:26px;
  font-weight:800;
  text-shadow:0 0 12px #fff;
  margin-top:10px;
}

/* HEADING */
h1{
  font-size:28px;
  margin:10px 0;
  text-shadow:0 0 15px #fff;
}

/* TIMER */
#timer{
  font-size:18px;
  font-weight:600;
  margin:8px 0 15px;
}

/* IMAGE */
.shiv-img{
  width:100%;
  max-width:320px;   /* MEDIUM SIZE */
  border-radius:25px;
  box-shadow:0 0 25px rgba(255,255,255,0.6);
  margin:15px auto;
  display:block;
}

/* MESSAGE */
.msg{
  font-size:16px;
  margin:12px 0;
  line-height:1.5;
}

/* INPUT */
input{
  width:90%;
  padding:12px;
  border-radius:25px;
  border:none;
  outline:none;
  font-size:16px;
  text-align:center;
}

/* BUTTON */
button{
  margin-top:12px;
  padding:12px 20px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:25px;
  background:#00e676;
  color:#000;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* FLOATING TEXT */
.floating{
  position:fixed;
  animation:float 8s linear infinite;
  font-size:14px;
  opacity:0.7;
}

@keyframes float{
  from{top:100%;opacity:0}
  to{top:-10%;opacity:1}
}
</style>
</head>

<body onclick="playSound()">

<div class="container">

  <div id="fromName">üå∏ RAMPPRAKASH KI TARAF SE üå∏</div>

  <h1>üôè Maha Shivratri üôè<br>Hardik Shubhkamnaye</h1>

  <div>‡•ê Om Namah Shivay ‡•ê</div>

  <div id="timer">Loading...</div>

  <img class="shiv-img"
  src="https://i.postimg.cc/J7pZ6ZVM/sugandha-art-lord-shiva-8413252-1920.png">

  <div class="msg">
    Mahadev aapke jeevan me shanti, shakti aur samriddhi banaye rakhe üôè<br>
    <b>Har Har Mahadev üî±</b>
  </div>

  <input id="nameInput" placeholder="Yahan apna naam likhen">

  <br>

  <button onclick="share()">WhatsApp par apna link banaye</button>

</div>

<!-- AUDIO -->
<audio id="bgSound" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0c2a2d07e6.mp3" type="audio/mpeg">
</audio>

<script>
/* NAME SET */
const params = new URLSearchParams(window.location.search);
const userName = params.get("name");
if(userName){
  document.getElementById("fromName").innerText =
  "üå∏ " + userName.toUpperCase() + " KI TARAF SE üå∏";
}

/* TIMER WITH SECONDS */
const shivDate = new Date("Feb 15, 2026 00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = shivDate - now;
  if(d<0) return;
  const days = Math.floor(d/(1000*60*60*24));
  const hrs  = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min  = Math.floor((d%(1000*60*60))/(1000*60));
  const sec  = Math.floor((d%(1000*60))/1000);
  document.getElementById("timer").innerText =
  `‚è≥ ${days} din ${hrs} ghante ${min} minute ${sec} second baki`;
},1000);

/* SHARE */
function share(){
  const n = document.getElementById("nameInput").value.trim();
  if(!n){alert("Naam likhiye");return;}
  const link = location.origin + location.pathname + "?name=" + encodeURIComponent(n);
  window.open("https://wa.me/?text=" + encodeURIComponent("üôè Maha Shivratri Wishes üôè\n" + link));
}

/* SOUND (CLICK REQUIRED) */
let played=false;
function playSound(){
  if(!played){
    document.getElementById("bgSound").play();
    played=true;
  }
}

/* FLOATING TEXT */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="floating";
  f.style.left=Math.random()*100+"%";
  f.innerText="Har Har Mahadev";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),8000);
},1200);
</script>

</body>
</html>
