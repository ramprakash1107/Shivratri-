<div class="container">

<script>
// Name from URL
function getNameFromURL(){
    const params = new URLSearchParams(window.location.search);
    return params.get("name");
}

var existingName = getNameFromURL();
if(existingName){
    document.getElementById("wishBox").innerHTML =
    "ЁЯФ▒ " + existingName + " рдХреА рддрд░рдл рд╕реЗ рдЖрдкрдХреЛ рдорд╣рд╛рд╢рд┐рд╡рд░рд╛рддреНрд░рд┐ рдХреА рд╣рд╛рд░реНрджрд┐рдХ рд╢реБрднрдХрд╛рдордирд╛рдПрдВ ЁЯЩП<br><br>рдЕрдкрдирд╛ рдирд╛рдо рд▓рд┐рдЦрдХрд░ рдЖрдЧреЗ рднреЗрдЬреЗрдВ ЁЯСЗ";
}

var finalLink="";
function generateLink(){
    var name = document.getElementById("name").value;
    if(name==""){
        alert("рдХреГрдкрдпрд╛ рдЕрдкрдирд╛ рдирд╛рдо рд▓рд┐рдЦреЗрдВ");
        return;
    }
    finalLink = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(name);
    document.getElementById("wishBox").innerHTML =
    "ЁЯФ▒ " + name + " рдХреА рддрд░рдл рд╕реЗ рдЖрдкрдХреЛ рдорд╣рд╛рд╢рд┐рд╡рд░рд╛рддреНрд░рд┐ рдХреА рд╢реБрднрдХрд╛рдордирд╛рдПрдВ ЁЯЩП";
    document.getElementById("shareBtn").style.display="inline-block";
}

function shareWhatsApp(){
    var text="ЁЯФ▒ Maha Shivratri Wish ЁЯФ▒\nрдЕрдкрдирд╛ рдирд╛рдо рд▓рд┐рдЦрдХрд░ рджреЗрдЦреЛ ЁЯСЗ\n"+finalLink;
    window.open("https://wa.me/?text="+encodeURIComponent(text),'_blank');
}

// Falling text animation
const colors = ["#ffeb3b","#ff5722","#00e676","#03a9f4","#ff4081"];
function createFallingText(){
    const text = document.createElement("div");
    text.className = "fallingText";
    text.innerText = "Har Har Mahadev ЁЯФ▒";
    text.style.left = Math.random() * window.innerWidth + "px";
    text.style.color = colors[Math.floor(Math.random()*colors.length)];
    text.style.fontSize = (16 + Math.random()*24) + "px";
    document.body.appendChild(text);

    let topPos = -50;
    const speed = 1 + Math.random()*3;
    function fall(){
        topPos += speed;
        text.style.top = topPos + "px";
        if(topPos < window.innerHeight + 50){
            requestAnimationFrame(fall);
        } else {
            text.remove();
        }
    }
    fall();
}

setInterval(createFallingText, 500); // рд╣рд░ 0.5 рд╕реЗрдХрдВрдб рдореЗрдВ рдирдпрд╛ text

</script>
