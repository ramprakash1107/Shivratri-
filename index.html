<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri Wishes</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KSGFTG4F9W"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-KSGFTG4F9W');
</script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background: linear-gradient(135deg,#ff9800,#e91e63,#9c27b0);
  color:white;
  overflow:hidden;
}

.container{
  padding:20px;
}

.glow{
  font-size:34px;
  text-shadow:
   0 0 5px #fff,
   0 0 10px #ffeb3b,
   0 0 20px #ff9800,
   0 0 40px #ff5722;
}

h2{
  margin-top:10px;
  font-size:22px;
}

input{
  padding:12px;
  width:80%;
  max-width:300px;
  border:none;
  border-radius:8px;
  font-size:16px;
}

button{
  margin:10px;
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#00e676;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.shiv-img{
  width:260px;
  max-width:90%;
  margin-top:20px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
}

#countdown{
  font-size:20px;
  margin:15px;
  font-weight:bold;
}

/* Falling animations */
.flower,.maha{
  position:fixed;
  top:-20px;
  animation: fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<div class="container" id="capture">
  <h2 id="fromName"></h2>

  <h1 class="glow">üôè Maha Shivratri ki Hardik Shubhkamnaye üôè</h1>

  <div id="countdown"></div>

  <img class="shiv-img"
   src="https://i.postimg.cc/J7pZ6ZVM/sugandha-art-lord-shiva-8413252-1920.png">

  <p>Apna naam likhen aur aage share kare</p>

  <input type="text" id="nameInput" placeholder="Yahan apna naam likhen">
  <br>
  <button onclick="generateLink()">WhatsApp par Share</button>
  <button onclick="downloadImage()">Instagram Story Image</button>
</div>

<script>
// Naam from link
const params = new URLSearchParams(window.location.search);
const nm = params.get("name");
if(nm){
  document.getElementById("fromName").innerText =
    decodeURIComponent(nm) + " ki taraf se";
}

// WhatsApp link generator
function generateLink(){
  const n = document.getElementById("nameInput").value.trim();
  if(!n){ alert("Apna naam likhen"); return; }

  const link =
    location.origin + location.pathname + "?name=" + encodeURIComponent(n);

  const msg =
    "üôè Maha Shivratri ki Hardik Shubhkamnaye üôè\n\n" +
    n + " ki taraf se\n\n" + link;

  window.open("https://wa.me/?text="+encodeURIComponent(msg));
}

// Countdown (15 Feb)
const target = new Date("2026-02-15T00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = target - now;
  if(d<0){
    document.getElementById("countdown").innerText="üôè Shivratri Mubarak üôè";
    return;
  }
  const days=Math.floor(d/(1000*60*60*24));
  const hrs=Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min=Math.floor((d%(1000*60*60))/(1000*60));
  document.getElementById("countdown").innerText=
    `‚è≥ ${days} din ${hrs} ghante ${min} minute baki`;
},1000);

// Flower rain
const flowers=["üå∏","üå∫","üåº","üå∑"];
setInterval(()=>{
  const f=document.createElement("div");
  f.className="flower";
  f.innerText=flowers[Math.floor(Math.random()*flowers.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize="24px";
  f.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),6000);
},300);

// Har Har Mahadev rain
setInterval(()=>{
  const m=document.createElement("div");
  m.className="maha";
  m.innerText="Har Har Mahadev";
  m.style.left=Math.random()*100+"vw";
  m.style.fontSize="14px";
  m.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),8000);
},700);

// Instagram Image download
function downloadImage(){
  html2canvas(document.getElementById("capture")).then(canvas=>{
    const link=document.createElement("a");
    link.download="Maha-Shivratri-Wish.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}
</script>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
