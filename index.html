<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri Wishes</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KSGFTG4F9W"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-KSGFTG4F9W');
</script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',Arial,sans-serif;
  text-align:center;
  color:white;
  overflow-x:hidden;
  background:linear-gradient(-45deg,#ff6a00,#ee0979,#8e2de2,#4a00e0);
  background-size:400% 400%;
  animation:bgmove 10s ease infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  padding:20px 15px 70px;
  position:relative;
  z-index:2;
}

/* BIG NAME */
.big-name{
  font-size:44px;
  font-weight:900;
  margin-top:10px;
  text-transform:uppercase;
  text-shadow:
    0 0 10px #fff,
    0 0 30px #ffeb3b,
    0 0 60px #ff9800;
}

/* glow heading */
.glow{
  font-size:36px;
  font-weight:900;
  margin:20px 0 10px;
  line-height:1.2;
  text-shadow:
    0 0 5px #fff,
    0 0 15px #ffeb3b,
    0 0 35px #ff5722;
}

.om{
  font-size:20px;
  margin-bottom:15px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:0.6}
}

#countdown{
  font-size:20px;
  font-weight:700;
  margin-bottom:18px;
}

.hero{
  width:92%;
  max-width:380px;
  margin:18px auto;
  border-radius:26px;
  box-shadow:
    0 0 30px rgba(255,255,255,0.4),
    0 0 80px rgba(0,0,0,0.9);
}

.msg{
  font-size:18px;
  margin:20px 12px;
  line-height:1.6;
  font-weight:500;
}

input{
  width:90%;
  max-width:320px;
  padding:15px;
  font-size:17px;
  border-radius:14px;
  border:none;
  outline:none;
}

.btn{
  width:90%;
  max-width:320px;
  margin-top:14px;
  padding:16px;
  font-size:19px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
  background:#25D366;
  color:#000;
}

/* Falling effects */
.flower,.maha{
  position:fixed;
  top:-30px;
  animation:fall linear infinite;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(120vh)}
}
</style>
</head>

<body>

<div class="container" id="capture">

  <!-- NAME VERY BIG -->
  <div class="big-name" id="fromName"></div>

  <div class="glow">
    üôè Maha Shivratri üôè<br>
    Hardik Shubhkamnaye
  </div>

  <div class="om">üïâÔ∏è Om Namah Shivay üïâÔ∏è</div>

  <div id="countdown"></div>

  <img class="hero"
   src="https://i.postimg.cc/J7pZ6ZVM/sugandha-art-lord-shiva-8413252-1920.png">

  <div class="msg">
    Mahadev aapke jeevan me shanti, shakti aur
    samriddhi banaye rakhe üôè<br>
    Har Har Mahadev üî±
  </div>

  <input id="nameInput" placeholder="Yahan apna naam likhen">

  <button class="btn" onclick="shareWA()">
    WhatsApp par apna link banaye
  </button>

</div>

<script>
// Name from link
const p=new URLSearchParams(location.search);
const n=p.get("name");
if(n){
 document.getElementById("fromName").innerText=
 decodeURIComponent(n)+" ki taraf se";
}else{
 document.getElementById("fromName").innerText="üôè Shiv Bhakt üôè";
}

// WhatsApp
function shareWA(){
 const nm=document.getElementById("nameInput").value.trim();
 if(!nm){alert("Apna naam likhen");return;}
 const link=location.origin+location.pathname+"?name="+encodeURIComponent(nm);
 const msg="üôè Maha Shivratri ki Hardik Shubhkamnaye üôè\n\n"+nm+" ki taraf se\n\n"+link;
 window.open("https://wa.me/?text="+encodeURIComponent(msg));
}

// Countdown
const target=new Date("2026-02-15T00:00:00").getTime();
setInterval(()=>{
 const d=target-new Date().getTime();
 if(d<=0){
  countdown.innerText="üôè Aaj Maha Shivratri hai üôè";
  return;
 }
 const days=Math.floor(d/86400000);
 const hrs=Math.floor((d%86400000)/3600000);
 const min=Math.floor((d%3600000)/60000);
 countdown.innerText=`‚è≥ ${days} din ${hrs} ghante ${min} minute baki`;
},1000);

// Effects
const flowers=["üå∏","üå∫","üåº","üå∑"];
setInterval(()=>{
 let f=document.createElement("div");
 f.className="flower";
 f.innerText=flowers[Math.floor(Math.random()*flowers.length)];
 f.style.left=Math.random()*100+"vw";
 f.style.fontSize="26px";
 f.style.animationDuration=(3+Math.random()*3)+"s";
 document.body.appendChild(f);
 setTimeout(()=>f.remove(),7000);
},260);

setInterval(()=>{
 let m=document.createElement("div");
 m.className="maha";
 m.innerText="Har Har Mahadev";
 m.style.left=Math.random()*100+"vw";
 m.style.fontSize="15px";
 m.style.animationDuration=(4+Math.random()*4)+"s";
 document.body.appendChild(m);
 setTimeout(()=>m.remove(),9000);
},650);
</script>

</body>
</html>
