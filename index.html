<script>
// NAME
const params = new URLSearchParams(window.location.search);
const userName = params.get("name");
if(userName){
 document.getElementById("fromName").innerText =
 "ğŸŒ¸ " + userName.toUpperCase() + " KI TARAF SE ğŸŒ¸";
}

// TIMER
const shivDate = new Date("Feb 15, 2026 00:00:00").getTime();
setInterval(()=>{
 const now = new Date().getTime();
 const d = shivDate - now;
 if(d<0) return;
 const days = Math.floor(d/(1000*60*60*24));
 const hrs  = Math.floor((d%(1000*60*60*24))/(1000*60*60));
 const min  = Math.floor((d%(1000*60*60))/(1000*60));
 const sec  = Math.floor((d%(1000*60))/1000);
 document.getElementById("timer").innerText =
 `â³ ${days} din ${hrs} ghante ${min} minute ${sec} second baki`;
},1000);

// WHATSAPP SHARE
function share(){
 const n=document.getElementById("nameInput").value.trim();
 if(!n){alert("Naam likhiye");return;}
 const link=location.origin+location.pathname+"?name="+encodeURIComponent(n);
 const msg=`ğŸ™ Maha Shivratri ki Hardik Shubhkamnaye ğŸ™
${n} ki taraf se

${link}`;

// ğŸ”Š BHAJAN LIST
const bhajans=[
 "https://cdn.pixabay.com/audio/2022/03/15/audio_0c2a2d07e6.mp3",
 "https://cdn.pixabay.com/audio/2022/10/18/audio_5f09b7b74c.mp3",
 "https://cdn.pixabay.com/audio/2022/08/30/audio_31d7c6b5bb.mp3"
];

let index=0;
let started=false;
const audio=document.getElementById("bhajan");

function playBhajan(){
 if(!started){
   audio.src=bhajans[index];
   audio.play();
   started=true;
 }
}

function nextBhajan(){
 index=(index+1)%bhajans.length;
 audio.src=bhajans[index];
 audio.play();
}
</script>
